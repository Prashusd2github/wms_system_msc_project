{% extends 'base.html' %}

{% block extra_css %}
<style>
    .login-container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .login-title {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-form {
        max-width: 400px;
        margin: 0 auto;
    }

    .login-form label {
        display: block;
        margin-bottom: 5px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .login-form button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-form button:hover {
        background-color: #0056b3;
    }

    .login-form p {
        margin-top: 10px;
        text-align: center;
    }

    .error-message {
        color: red;
        margin-bottom: 10px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="login-title">Login</h1>
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <form class="login-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>
{% endblock %}
