{% extends 'base.html' %}
{% block extra_css %}
<style>
    .timesheet-container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
    }

    .timesheet-title {
        text-align: center;
        margin-bottom: 20px;
    }

    .timesheet-item {
        background-color: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .timesheet-item h3 {
        margin-bottom: 5px;
    }

    .timesheet-item p {
        margin: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="timesheet-container">
    <h2 class="timesheet-title">Timesheet</h2>
    {% for timesheet in timesheets %}
    <div class="timesheet-item">
        <h3>{{ timesheet.date }}</h3>
        <p>Hours Worked: {{ timesheet.hours_worked }}</p>
    </div>
    {% empty %}
    <p>No timesheets available.</p>
    {% endfor %}
</div>
{% endblock %}
