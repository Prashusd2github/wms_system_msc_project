{% extends 'base.html' %}
{% block extra_css %}
<style>
    .payroll-container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
    }

    .payroll-title {
        text-align: center;
        margin-bottom: 20px;
    }

    .payroll-item {
        background-color: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .payroll-item h3 {
        margin-bottom: 5px;
    }

    .payroll-item p {
        margin: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="payroll-container">
    <h2 class="payroll-title">Payroll</h2>
    {% for payroll in payrolls %}
    <div class="payroll-item">
        <h3>{{ payroll.date }}</h3>
        <p>Salary: {{ payroll.salary }}</p>
    </div>
    {% empty %}
    <p>No payroll information available.</p>
    {% endfor %}
</div>
{% endblock %}
