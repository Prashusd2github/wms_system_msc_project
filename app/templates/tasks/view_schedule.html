{% extends 'base.html' %}

{% block content %}


<h2>Your Schedule</h2>
    {% if schedules %}
        {% for schedule in schedules %}
            <div class="schedule-item">
                <h3>{{ schedule.date }}</h3>
                <p>Start Time: {{ schedule.start_time }}</p>
                <p>End Time: {{ schedule.end_time }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No schedule available.</p>
    {% endif %}

    {% endblock %}
