{% extends 'base.html' %}

{% block content %}


<h2>Your Timesheet</h2>
    {% if timesheets %}
        {% for timesheet in timesheets %}
            <div class="timesheet-item">
                <h3>{{ timesheet.date }}</h3>
                <p>Hours Worked: {{ timesheet.hours_worked }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No timesheet available.</p>
    {% endif %}

    {% endblock %}
